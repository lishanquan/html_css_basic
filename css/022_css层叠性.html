<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        当多个选择器，选择上了某个元素的时候，要按照如下顺序统计权重：
        1.id 选择器
        2.类选择器、属性选择器、伪类选择器
        3.标签选择器、伪元素选择器
        因为对于相同方式的样式表，其选择器排序的优先级为：ID选择器 > 类选择器 > 标签选择器
    -->
    <style type="text/css">
        p{
            color: red;
        }
        .c1{
            color: green;
        }
        #p1{
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <p class="c1" id="p1">猜猜看是什么颜色</p>
    </div>
</body>
</html>
