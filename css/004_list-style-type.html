<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>list-style-type属性</title>
	<!--
		list-style-type属性值：
		decimal
		lower-roman
		upper-roman
		lower-alpha
		upper-alpha
		disc
		circle
		square
		none
	-->
	<style type="text/css">
		ol{list-style-type: lower-roman;}
		ul{list-style-type: circle;}
	</style>
</head>
<body>
	<p>有序列表</p>
	<ol>
		<li>HTML</li>
		<li>CSS</li>
		<li>JavaScript</li>
	</ol>
	<p>无序列表</p>
	<ul>
		<li>HTML</li>
		<li>CSS</li>
		<li>JavaScript</li>
	</ul>
</body>
</html>
