        浮动的清除
        方法1：给浮动元素的祖先元素加高度
        如果一个元素要浮动，那么它的祖先元素一定要有高度。
        有高度的盒子，才能关住浮动。
        只要浮动在一个有高度的盒子中，那么这个浮动就不会影响后面的浮动元素。所以就清除浮动带来的影响了。

        方法2：clear: both;
        both:指的是左浮动、右浮动都要清除。
        clear:both的意思就是：不允许左侧和右侧有浮动对象。
        这种方法有一个问题：它所在的标签，margin属性都失效了。margin失效的根本原因是：标签的高度为零。
