<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        CSS选择器：
        div 标签选择器
        .box 类名选择器
        #box id选择器
        div p 后代选择器
        div.box 交集选择器
        div,p,span 并集选择器
        div>p 子代选择器
        * 通配符
        div+p 选中div后面相邻的第一个p
        div~p 选中的div后面所有的p

        CSS3新增了许多灵活查找元素的方法，极大的提高了查找元素的效率和精准度。

        属性选择器
        属性选择器的标志符号是 []
        匹配含义：
        ^：开头 
        $: 结尾
        *：包含
        格式：
        E[title] 选中页面的E元素，并且E存在title属性即可。
        E[title="abc"] 选中页面的E元素，并且E需要带有title属性，且属性值完全等于abc。
        E[attr~=val] 选择具有attr属性且属性值为：用空格分隔的字词列表，其中一个等于val的E元素。
        E[attr|=val] 表示要么是一个单独的属性值，要么这个属性值是以“-”分隔的。
        E[title^="abc"] 选中页面的E元素，并且E需要带有 title 属性,属性值以 abc 开头。
        E[title$="abc"] 选中页面的E元素，并且E需要带有 title 属性,属性值以 abc 结尾。
        E[title*="abc"] 选中页面的E元素，并且E需要带有 title 属性,属性值任意位置包含abc。

        伪类选择器
        CSS中有一些伪类选择器，比如:link、:active、:visited、:hover，这些是动态伪类选择器。
        CSS3又新增了其它的伪类选择器。即通过结构来进行筛选。

        1、格式：（第一部分）
        E:first-child 匹配父元素的第一个子元素E。
        E:last-child 匹配父元素的最后一个子元素E。
        E:nth-child(n) 匹配父元素的第n个子元素E。注意，盒子的编号是从1开始算起，不是从0开始算起。
        E:nth-child(odd) 匹配奇数
        E:nth-child(even) 匹配偶数
        E:nth-last-child(n) 匹配父元素的倒数第n个子元素E。
    -->
    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            font-family: '微软雅黑';
            background-color: #F7F7F7;
        }

        .wrapper{
            width: 1024px;
            margin: 0 auto;
        }

        .wrapper > section{
            min-height: 300px;
            margin-bottom: 30px;
            box-shadow: 1px 1px 4px #DDD;
            background-color: #FFF;
        }

        .wrapper > header{
            text-align: center;
            line-height: 1px;
            padding: 20px;
            margin-bottom: 10px;
            font-size: 30px;
        }

        .wrapper section > header {
            line-height: 1px;
            padding: 10px;
            font-size: 22px;
            color: #333;
            background-color: #EEE;
        }

        .wrapper .wrap-box {
            padding: 20px;
        }

        form {
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }

        form input[type="text"] {
            width: 200px;
            height: 30px;
        }

        form input[type="password"] {
            width: 200px;
            height: 30px;
        }

        /* .attr1 {

        }

        .download {

        } */

        .attr1 a[href="./a.rmvb"] {
            color: red;
        }

        .attr1 a[href="./b.rmvb"] {
            color: pink;
        }

        /*  E[attr~=val] 表示的一个单独的属性值 这个属性值是以空格分隔的*/
        .attr2 a[class~="download"] {
            color: red;
        }

        /*  E[attr|=val] 表示的要么一个单独的属性值 要么这个属性值是以"-"分隔的*/
        .attr3 a[class|="download"] {
            color: red;
        }

        /*  E[attr*=val] 表示的属性值里包含val字符并且在“任意”位置 */
        .attr4 a[class*="download"] {
            color: red;
        }
        
        /*  E[attr^=val] 表示的属性值里包含val字符并且在“开始”位置 */
        .attr5 a[class^="download"] {
            color: red;
        }

        /*  E[attr$=val] 表示的属性值里包含val字符并且在“结束”位置 */
        .attr6 a[class$="download"] {
            color: red;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>CSS3-属性选择器</header>
        <section>
            <header>简介</header>
            <div class="wrap-box">
                <form action="">
                    <ul>
                        <li>
                            姓名：<input type="text">
                        </li>
                        <li>
                            密码：<input type="password">
                        </li>
                        <li>
                            性别：<input type="radio">男
                            <input type="radio">女
                        </li>
                        <li>
                            兴趣：<input type="checkbox" name="" id="">写代码
                        </li>
                        <li>
                            <input type="submit" value="提交">
                        </li>
                    </ul>
                </form>
            </div>
        </section>
        <section class="attr1">
            <header>E[attr]</header>
            <div class="wrap-box">
                <a href="./a.rmvb" class="download download-movie">下载</a>
                <a href="./b.rmvb" class="download download-movie">下载</a>
                <a href="./a.mp3" class="download download-music">下载</a>
            </div>
        </section>
        <section class="attr2">
            <header>E[attr~=attr]</header>
            <div class="wrap-box">
                <a href="./a.rmvb" class="download download-movie">下载</a>
                <a href="./b.rmvb" class="download download-movie">下载</a>
                <a href="./a.mp3" class="download download-music">下载</a>
            </div>
        </section>
        <section class="attr3">
            <header>E[attr|=attr]</header>
            <div class="wrap-box">
                <a href="./a.rmvb" class="download">下载</a>
                <a href="./b.rmvb" class="download-movie">下载</a>
                <a href="./a.mp3" class="download-music">下载</a>
            </div>
        </section>
        <section class="attr4">
            <header>E[attr*=val]</header>
            <div class="wrap-box">
                <a href="./a.rmvb" class="download">下载</a>
                <a href="./b.rmvb" class="moviedownload">下载</a>
                <a href="./a.mp3" class="downloadmusic">下载</a>
            </div>
        </section>
        <section class="attr5">
            <header>E[attr^=val]</header>
            <div class="wrap-box">
                <a href="./a.rmvb" class="download">下载</a>
                <a href="./b.rmvb" class="moviedownload">下载</a>
                <a href="./a.mp3" class="downloadmusic">下载</a>
            </div>
        </section>
        <section class="attr6">
            <header>E[attr$=val]</header>
            <div class="wrap-box">
                <a href="./a.rmvb" class="download">下载</a>
                <a href="./b.rmvb" class="moviedownload">下载</a>
                <a href="./a.mp3" class="downloadmusic">下载</a>
            </div>
        </section>
    </div>
</body>
</html>
